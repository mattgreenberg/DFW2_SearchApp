<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>MovieDock - Search, Watch, Share</title>
	<!-- StyleSheets -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Javascript -->
	<script src="https://use.typekit.net/eed6cxg.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<script type="text/javascript" src="js/ajax.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<header>
		<div class="floatbar">
			<div class="wrapper clearfix">
				<div id="hamburger">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<h1 id="logo">Movie<span>Dock</span></h1>
				<nav>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>				
			</div>
		</div>
		<div class="searchbar wrapper">
			<form id="searchform">
				<label for="search">Search for something good to watch...</label>
				<div class="icon">
					<input type="text" autocomplete="off" name="search" id="search" placeholder="ex. The Kids">				
				</div>
				<p class="error">Error : </p>
				<input type="submit" name="submit">
			</form>
		</div>
	</header>
	<section id="results">
		<div class="wrapper">
			<h2>Results :</h2>
		</div>
		<div class="wrapper content clearfix">

			
		</div>
		<a class="btn-to-mdb" href="https://www.themoviedb.org/">View More On The Movie DB</a>
	</section>
	<footer>
		<p>Built By Matthew Greenberg for DFWS2</p>
	</footer>
</body>
</html>
